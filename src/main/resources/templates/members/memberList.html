<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container">
    <div>
        <table>
            <thread>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                </tr>
            </thread>
            <tbody>
            <!-- th:each : thymeleaf 문법에서 반복문 -->
            <tr th:each="member : ${members}">  <!-- ${members} : Model 안에 있는 값을 꺼냄 -->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>  <!----- container ----->

</body>
</html>
